            padding: 0;

            margin: 0 auto;
            padding: 1rem;
        }
        
        .card {
            background: #151F2E;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .card:hover {
            transform: scale(1.02);
        }

            margin-bottom: 1rem;
            border-radius: 0.5rem;

            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .category-content {
            display: none;
            padding: 0 0.5rem;
        }
        
        .gradient-text {
            background-image: linear-gradient(90deg, #36EEE0, #F637EC, #FFCC00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .search-input {
            background-color: rgba(13, 17, 23, 0.8);
            border: 1px solid #2D3748;
            color: #E0E0E0;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            width: 100%;
            transition: all 0.3s;
            font-size: 0.875rem;

            outline: none;
            border-color: #36EEE0;
            box-shadow: 0 0 10px rgba(54, 238, 224, 0.3);
        }
        
        .icon-circle {

            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
            background-size: 20px;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .view-button {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(54, 238, 224, 0.3);
            background-color: rgba(54, 238, 224, 0.1);
            color: #36EEE0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        .view-button.active {
            background-color: #36EEE0;
            color: #0D1117;
            box-shadow: 0 0 8px rgba(54, 238, 224, 0.5);
        }

            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }

            .grid-view {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .grid-view {
                grid-template-columns: repeat(3, 1fr);
            }
        }

            align-items: center;
            padding: 0.75rem;
        }

            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 0.25rem;
        }

            display: -webkit-box;

                { url: "https://www5.lunapic.com/editor/?action=transparent", name: "LunaPic", description: "Online photo editor with transparency tools", icon: "wrench" },
                { url: "https://www.deepl.com/en/translator", name: "DeepL Translator", description: "AI-powered language translation tool", icon: "message" },
                { url: "https://www.justtherecipe.com/", name: "Just the Recipe", description: "Extracts just the recipe from cooking websites", icon: "coffee" }
            ],
            "Reference & Guides": [
                { url: "https://www.thebigproject.co.uk/", name: "The Big Project", description: "Collection of web resources and tutorials", icon: "bookmark" },
                { url: "https://www.fieggen.com/shoelace/", name: "Ian's Shoelace Site", description: "Comprehensive guide to shoelace knots and techniques", icon: "bookmark" },
                { url: "https://sleepopolis.com/calculators/sleep/", name: "Sleep Calculator", description: "Tool to optimize sleep cycles and wake times", icon: "wrench" },
                { url: "https://forvo.com/", name: "Forvo", description: "Pronunciation guide with audio by native speakers", icon: "message" },
                { url: "https://aruljohn.com/", name: "Arul John", description: "Tech tutorials and resources", icon: "wrench" },
                { url: "https://thenounproject.com/", name: "The Noun Project", description: "Collection of icons representing nouns/concepts", icon: "bookmark" }
            ],
            "Entertainment & Media": [
                { url: "https://vimm.net/vault/", name: "Vimm's Lair", description: "Preservation site for classic video games", icon: "tv" },
                { url: "https://radio.garden/visit/nicosia/RrfQbSTm", name: "Radio Garden", description: "Explore live radio stations around the world", icon: "music" },
                { url: "https://mynoise.net/", name: "myNoise", description: "Background noise and interactive soundscapes", icon: "music" },
                { url: "https://www.atlasobscura.com/", name: "Atlas Obscura", description: "Guide to unusual and obscure travel destinations", icon: "earth" },
                { url: "https://oldgamesdownload.com/", name: "Old Games Download", description: "Archive of classic PC games", icon: "download" },
                { url: "https://watchttn.com/", name: "Watch TTN", description: "Directory of free educational and entertaining videos", icon: "tv" },
                { url: "https://www.rome2rio.com/", name: "Rome2Rio", description: "Travel planning tool for routes between locations", icon: "earth" }
            ]
        };

        // Category colors and descriptions
        const categoryInfo = {
            "Data Visualization & Maps": { 
                color: "#36EEE0", 
                gradientColor: "#2C3E50", 
                iconClass: "icon-data",
                description: "Interactive maps and data visualizations for global insights"
            },
            "Digital Libraries & Education": { 
                color: "#F637EC", 
                gradientColor: "#2C3E50", 
                iconClass: "icon-library",
                description: "Digital libraries, educational resources, and learning platforms"
            },
            "Tools & Utilities": { 
                color: "#FFCC00", 
                gradientColor: "#2C3E50", 
                iconClass: "icon-tools",
                description: "Useful online tools and utilities for everyday tasks"
            },
            "Reference & Guides": { 
                color: "#FF5E7D", 
                gradientColor: "#2C3E50", 
                iconClass: "icon-guides",
                description: "Reference materials and comprehensive guides on various topics"
            },
            "Entertainment & Media": { 
                color: "#3CCF4E", 
                gradientColor: "#2C3E50", 
                iconClass: "icon-entertainment",
                description: "Entertainment resources, media archives, and discovery tools"
            }
        };

        // DOM Elements
        const mainContent = document.getElementById('main-content');
        const searchInput = document.getElementById('search-input');
        const clearSearch = document.getElementById('clear-search');
        const gridViewBtn = document.getElementById('grid-view');
        const listViewBtn = document.getElementById('list-view');
        
        // State
        let currentView = 'grid';
        let expandedCategories = {};
        
        // Initialize with all categories collapsed
        Object.keys(categorizedWebsites).forEach(category => {
            expandedCategories[category] = false;
        });

        // Initialize the page
        renderCategories();

        // Event Listeners
        searchInput.addEventListener('input', handleSearch);
        clearSearch.addEventListener('click', clearSearchInput);
        gridViewBtn.addEventListener('click', () => changeView('grid'));
        listViewBtn.addEventListener('click', () => changeView('list'));

        // Functions
        function renderCategories() {
            mainContent.innerHTML = '';
            
            if (searchInput.value.trim()) {
                renderSearchResults(searchInput.value.trim());
                return;
            }
            
            Object.entries(categorizedWebsites).forEach(([category, sites]) => {
                const categorySection = document.createElement('div');
                categorySection.className = 'mb-6';
                
                // Create the gradient for this category
                const gradient = `linear-gradient(135deg, ${categoryInfo[category].gradientColor}, ${categoryInfo[category].color}20)`;
                
                // Create header
                const header = document.createElement('div');
                header.className = 'category-header';
                header.style.background = gradient;
                header.style.borderLeft = `3px solid ${categoryInfo[category].color}`;
                header.style.boxShadow = `0 0 5px ${categoryInfo[category].color}50`;
                header.innerHTML = `
                    <div class="flex items-center">
                        <div class="icon-circle ${categoryInfo[category].iconClass}" style="color: ${categoryInfo[category].color}; background: ${categoryInfo[category].color}20; border: 1px solid ${categoryInfo[category].color}50">
                        </div>
                        <div>
                            <h2 class="font-bold text-lg text-white">${category}</h2>
                            <p class="text-xs text-gray-300">${categoryInfo[category].description}</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-xs mr-2 mono" style="color: ${categoryInfo[category].color}">
                            ${sites.length} items
                        </span>
                        <div class="p-1 rounded-full" style="background: ${categoryInfo[category].color}20; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;">
                            <div class="w-4 h-4 ${expandedCategories[category] ? 'icon-chevron-up' : 'icon-chevron-down'}" style="filter: ${getSvgColorFilter(categoryInfo[category].color)}"></div>
                        </div>
                    </div>
                `;
                
                // Toggle category expansion on click
                header.addEventListener('click', () => {
                    expandedCategories[category] = !expandedCategories[category];
                    renderCategories();
                });
                
                categorySection.appendChild(header);
                
                // Create content
                const content = document.createElement('div');
                content.className = 'category-content';
                if (expandedCategories[category]) {
                    content.style.display = 'block';
                    
                    if (currentView === 'grid') {
                        const grid = document.createElement('div');
                        grid.className = 'grid-view mt-2 mb-6';
                        
                        sites.forEach(site => {
                            grid.appendChild(createSiteCard(site, category));
                        });
                        
                        content.appendChild(grid);
                    } else {
                        const list = document.createElement('div');
                        list.className = 'list-view space-y-2 mt-2 mb-6';
                        
                        sites.forEach(site => {
                            list.appendChild(createSiteListItem(site, category));
                        });
                        
                        content.appendChild(list);
                    }
                }
                
                categorySection.appendChild(content);
                mainContent.appendChild(categorySection);
            });
        }

        function createSiteCard(site, category) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.borderLeft = `2px solid ${categoryInfo[category].color}`;
            
            card.innerHTML = `
                <div class="p-4 relative z-10">
                    <div class="flex items-center mb-2">
                        <div class="p-2 rounded-full mr-3" style="color: ${categoryInfo[category].color}; background: ${categoryInfo[category].color}15; border-radius: 50%; border: 1px solid ${categoryInfo[category].color}50; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                            <div style="width: 20px; height: 20px; background-image: url('${siteIcons[site.icon]}'); background-size: contain; background-position: center; background-repeat: no-repeat; filter: ${getSvgColorFilter(categoryInfo[category].color)}"></div>
                        </div>
                        <div>
                            <h3 class="font-medium text-white">${site.name}</h3>
                            <span class="text-xs opacity-70" style="color: ${categoryInfo[category].color}">
                                ${category}
                            </span>
                        </div>
                    </div>
                    <p class="text-sm text-gray-300 truncate-2">${site.description}</p>
                    <div class="absolute bottom-2 right-2 h-6 w-6 flex items-center justify-center rounded-full" style="background-color: ${categoryInfo[category].color}20; border: 1px solid ${categoryInfo[category].color}50">
                        <div class="w-3 h-3 icon-chevron-right" style="filter: ${getSvgColorFilter(categoryInfo[category].color)}"></div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                window.open(site.url, '_blank');
            });
            
            card.addEventListener('mouseenter', () => {
                card.style.boxShadow = `0 0 8px ${categoryInfo[category].color}90`;
                card.style.transform = 'scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.boxShadow = 'none';
                card.style.transform = 'none';
            });
            
            return card;
        }

        function createSiteListItem(site, category) {
            const item = document.createElement('div');
            item.className = 'card flex items-center p-3';
            item.style.borderLeft = `2px solid ${categoryInfo[category].color}`;
            
            item.innerHTML = `
                <div class="p-2 rounded-full mr-3 relative" style="color: ${categoryInfo[category].color}; background: ${categoryInfo[category].color}15; border-radius: 50%; border: 1px solid ${categoryInfo[category].color}50; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                    <div style="width: 20px; height: 20px; background-image: url('${siteIcons[site.icon]}'); background-size: contain; background-position: center; background-repeat: no-repeat; filter: ${getSvgColorFilter(categoryInfo[category].color)}"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-white truncate">${site.name}</h3>
                    <p class="text-xs text-gray-400 truncate">${site.description}</p>
                </div>
                <div class="ml-2 h-6 w-6 flex items-center justify-center rounded-full" style="background-color: ${categoryInfo[category].color}20; border: 1px solid ${categoryInfo[category].color}50">
                    <div class="w-3 h-3 icon-chevron-right" style="filter: ${getSvgColorFilter(categoryInfo[category].color)}"></div>
                </div>
            `;
            
            item.addEventListener('click', () => {
                window.open(site.url, '_blank');
            });
            
            item.addEventListener('mouseenter', () => {
                item.style.boxShadow = `0 0 8px ${categoryInfo[category].color}90`;
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.boxShadow = 'none';
            });
            
            return item;
        }

        function renderSearchResults(query) {
            const results = [];
            query = query.toLowerCase();
            
            // Find matching sites
            Object.entries(categorizedWebsites).forEach(([category, sites]) => {
                sites.forEach(site => {
                    if (
                        site.name.toLowerCase().includes(query) || 
                        site.description.toLowerCase().includes(query) ||
                        category.toLowerCase().includes(query)
                    ) {
                        results.push({ ...site, category });
                    }
                });
            });
            
            // Display results
            if (results.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'text-center py-12 bg-black bg-opacity-30 rounded-lg border border-gray-800';
                noResults.innerHTML = '<p class="text-gray-400 mono">// NO MATCHING RESULTS FOUND //</p>';
                mainContent.appendChild(noResults);
                return;
            }
            
            if (currentView === 'grid') {
                const grid = document.createElement('div');
                grid.className = 'grid-view';
                
                results.forEach(result => {
                    grid.appendChild(createSiteCard(result, result.category));
                });
                
                mainContent.appendChild(grid);
            } else {
                const list = document.createElement('div');
                list.className = 'list-view space-y-2';
                
                results.forEach(result => {
                    list.appendChild(createSiteListItem(result, result.category));
                });
                
                mainContent.appendChild(list);
            }
        }

        function handleSearch() {
            const query = searchInput.value.trim();
            clearSearch.style.display = query ? 'block' : 'none';
            renderCategories();
        }

        function clearSearchInput() {
            searchInput.value = '';
            clearSearch.style.display = 'none';
            renderCategories();
        }

        function changeView(view) {
            currentView = view;
            
            if (view === 'grid') {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            } else {
                gridViewBtn.classList.remove('active');
                listViewBtn.classList.add('active');
            }
            
            renderCategories();
        }
        
        function getSvgColorFilter(hexColor) {
            // Convert hex to RGB
            let r = parseInt(hexColor.slice(1, 3), 16);
            let g = parseInt(hexColor.slice(3, 5), 16);
            let b = parseInt(hexColor.slice(5, 7), 16);
            
            // Create a filter that changes black to the target color
            return `invert(1) sepia(1) saturate(5) hue-rotate(${getHueRotate(r, g, b)}deg) brightness(${getBrightness(r, g, b)})`;
        }
        
        function getHueRotate(r, g, b) {
            // Simplified hue rotation calculation
            let hue = Math.atan2(
                Math.sqrt(3) * (g - b),
                2 * r - g - b
            ) * 180 / Math.PI;
            
            return (hue + 360) % 360;
        }
        
        function getBrightness(r, g, b) {
            // Simple brightness calculation
            return Math.max(r, g, b) / 255;
        }
    </script>
